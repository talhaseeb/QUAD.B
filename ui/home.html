<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
  <form id="myForm">
    <div class="form-group row">
      <label for="number_of_guests" class="col-2 col-form-label">Number of guests</label> 
      <div class="col-8">
          <input id="number_of_guests" name="number_of_guests" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="quantity_of_food" class="col-2 col-form-label">QUantity of food</label> 
      <div class="col-8">
        <input id="quantity_of_food" name="quantity_of_food" type="number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="type_of_food" class="col-2 col-form-label">Type of food</label> 
      <div class="col-8">
        <select id="type_of_food" name="type_of_food" class="custom-select">
          <option value="baked_goods">Baked</option>
          <option value="Dairy_products">Dairy</option>
          <option value="Fruits">Fruits</option>
          <option value="Meat">Meat</option>
          <option value="Vegetables">Vegetables</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="event_type" class="col-2 col-form-label">Event type</label> 
        <div class="col-8">
            <select id="event_type" name="event_type" class="custom-select">
                <option value="Birthday">Birthday</option>
                <option value="Corporate">Corporate</option>
                <option value="Social Gathering">Social Gathering</option>
                <option value="Wedding">Wedding</option>
              </select>              
        </div>
      </div> 
    <div class="form-group row">
    <label for="storage_conditions" class="col-2 col-form-label">Storage conditions</label> 
    <div class="col-8">
        <select id="storage_conditions" name="storage_conditions" class="custom-select">
        <option value="Refrigerated">Refrigerated</option>
        <option value="Room Temperature">Room Temperature</option>
        </select>
    </div>
    </div>
    <div class="form-group row">
    <label for="seasonality" class="col-2 col-form-label">Seasonality</label> 
    <div class="col-8">
        <select id="seasonality" name="seasonality" class="custom-select">
        <option value="all_seasons">All Seasons</option>
        <option value="summer">Summer</option>
        <option value="winter">Winter</option>
        </select>
    </div>
    </div>  
    <div class="form-group row">
        <label for="preparation_method" class="col-2 col-form-label">Preparation Method</label> 
        <div class="col-8">
            <select id="preparation_method" name="preparation_method" class="custom-select">
                <option value="Buffet">Buffet</option>
                <option value="Finger Food">Finger Food</option>
                <option value="Sit-down Dinner">Sit-down Dinner</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="geographical_location" class="col-2 col-form-label">Geographical Location</label> 
        <div class="col-8">
            <select id="geographical_location" name="geographical_location" class="custom-select">
                <option value="Rural">Rural</option>
                <option value="Suburban">Suburban</option>
                <option value="Urban">Urban</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="pricing" class="col-2 col-form-label">Pricing</label> 
        <div class="col-8">
            <select id="pricing" name="pricing" class="custom-select">
                <option value="High">High</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
            </select>
        </div>
    </div>            
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="form-group row">
    <label for="prediction" class="col-2 col-form-label">Prediction</label>
    <div class="col-8">
        <input id="prediction_output" name="prediction" type="text" class="form-control">
    </div>
</div>

  <script src="../ui/home.js"></script>
</body>
</html>
