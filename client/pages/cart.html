                </tr>
              </thead>

              <tbody id="cart-items">

                                    <td class="cart__product__item">

              </tbody>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="cart__btn">
            <a href="#">Continue Shopping</a>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="cart__btn update__btn">
            <a href="#"><span class="icon_loading"></span> Update cart</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="discount__content">
            <h6>Discount codes</h6>
            <form action="#">
              <input type="text" placeholder="Enter your coupon code">
              <button type="submit" class="site-btn">Apply</button>
            </form>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-2">
          <div class="cart__total__procced">
            <h6 id="cart-total">Cart total</h6>
            <ul>
              <li>Subtotal <span class="subtotal">$ 0.00</span></li>
              <li>Total <span class="total">$ 0.00</span></li>
            </ul>
            <a class="primary-btn" id="proceedToCheckout">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Shop Cart Section End -->

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="card p-4">
            <div style="border-radius: 200px; height: 200px; width: 200px; background: #F8FAF5; margin: 0 auto;">
              <i style="color: #9ABC66; font-size: 100px; line-height: 200px;margin-left: 50px;">âœ“</i>
            </div>
            <h1 class="mt-4" style="color: #88B04B; font-weight: 900; font-size: 40px; margin-left: 120px;">Success</h1>
            <p id="successMessage" class="mt-2" style="color: #404F5E; font-size: 20px;"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please select a payment method:</p>
          <form id="paymentForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="payOnPickup" value="payOnPickup"
                    checked>
                  <label class="form-check-label" for="payOnPickup">
                    Pay on pick up
                  </label>
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="payNow" value="payNow">
                  <label class="form-check-label" for="payNow">
                    Pay now
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmPayment">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="creditCardModal" tabindex="-1" aria-labelledby="creditCardModalLabel" aria-hidden="true">
    <!-- Modal content for credit card input form goes here -->
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="creditCardModalLabel">Enter Credit Card Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Credit Card Input Form HTML -->
          <!-- Paste the provided HTML here -->
          <!-- Ensure to update the action attribute of the form if necessary -->
          <div class="container">
            <div class="form">
              <form action="#">
                <div class="flex-row">
                  <label for="card-number">Card Number
                  </label>
                  <input name="card-number" class="card-number" type="text" value="">

                </div>
                <div class="flex-row">
                  <label for="card-name">Holder Name</label>
                  <input name="card-name" class="card-name" type="text" value="">
                </div>
                <div class="flex-row">
                  <table>
                    <tr>
                      <td class="table-column">
                        <label for="month">Expiration Date</label>
                        <select name="month" id="month-select">
                          <option value="Month" selected disabled>Month</option>
                          <option value="January">January</option>
                          <option value="February">February</option>
                          <option value="March">March</option>
                          <option value="April">April</option>
                          <option value="May">May</option>
                          <option value="June">June</option>
                          <option value="July">July</option>
                          <option value="August">August</option>
                          <option value="September">September</option>
                          <option value="October">October</option>
                          <option value="November">November</option>
                          <option value="December">December</option>
                        </select>
                        <select name="year" id="year-select">
                          <option value="Year" selected disabled>Year</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                        </select>
                      </td>
                      <td class="table-column">
                        <label for="card-cvv">CVV</label>
                        <input name="card-cvv" class="card-cvv" type="text" value="">
                      </td>
                    </tr>
                  </table>
                </div>

              </form>
            </div>
          </div>
          <!-- End of Credit Card Input Form HTML -->
        </div>
        <div class="modal-footer">
          <div class="footer__payment">
            <a href="#"><img src="img/payment/payment-1.png" alt=""></a>
            <a href="#"><img src="img/payment/payment-2.png" alt=""></a>
            <a href="#"><img src="img/payment/payment-3.png" alt=""></a>
            <a href="#"><img src="img/payment/payment-4.png" alt=""></a>
            <a href="#"><img src="img/payment/payment-5.png" alt=""></a>
          </div>
          <div class="footer-buttons">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="confirmCreditCardPayment">Confirm Payment</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer Section End -->
