<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/images/test_images/quadb.png" title="Favicon" />
  <link rel="stylesheet" href="../styles/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../styles/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../styles/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="../styles/style.css" type="text/css">
  <link href="../styles/navbar.css" rel="stylesheet">
  <!--Navbar css-->
  <link href="../styles/checkout.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Feed - QUAD.B</title>
</head>

<body class="h-screen w-screen bg-[#f3f2ef] text-gray-800 flex flex-col items-center gap-0 justify-start" id="body"
  style="scrollbar-width: none; font-family: Poppins, sans-serif;">
  <div id="navbar"></div>
  <div class="min-h-[100%-64px] w-[80%] flex flex-col overflow-hidden pt-3 px-12">
    <div class="w-full min-h-[50px] max-h-16 flex items-center border-b-[0.5px] rounded overflow-hidden bg-white">
      <div class="w-1/3 h-full tracking-wide text-base leading-none flex items-center justify-center cursor-pointer"
        id="tabfeed">Feed</div>
      <div class="w-1/3 h-full tracking-wide text-base leading-none flex items-center justify-center cursor-pointer"
        id="tabdiscover">
        Discover</div>
      <div class="w-1/3 h-full tracking-wide text-base leading-none flex items-center justify-center cursor-pointer"
        id="tabclearance">
        Clearance</div>
    </div>
    <div id="feed" class="h-[calc(100%-50px)] w-full flex items-center justify-between gap-x-0">
      <div class="bg-transparent h-full min-w-[27.5%] max-w-[27.5%] py-3 px-2 flex flex-col gap-y-4">
        <div class="text-lg leading-none font-semibold text-center pt-1">
          FEATURED RESTAURANTS
        </div>
        <div id="featuredrestaurants" class="flex flex-col gap-y-3 items-center h-full overflow-y-auto"
          style="scrollbar-width: none;"></div>
      </div>
      <div id="innerfeed"
        class="h-full flex-1 bg-transparent overflow-y-auto py-4 px-2 grid grid-cols-1 place-items-center gap-4"
        style="scrollbar-width: none;"></div>
      <div class="bg-transparent h-full min-w-[27.5%] max-w-[27.5%] py-3 px-2 flex flex-col gap-y-4">
        <div class="text-lg leading-none font-semibold text-center pt-1">
          DONATE
        </div>
        <div id="partnerdonations" class="flex flex-col gap-y-3 items-center h-full overflow-y-auto"
          style="scrollbar-width: none;"></div>
      </div>
    </div>
    <div id="discover" class="h-[calc(100%-50px)] w-full overflow-y-auto py-4 px-2 flex flex-col gap-y-4"
      style="scrollbar-width: none;">
    </div>
    <div id="clearance" class="h-full w-full overflow-y-auto p-6 relative">
      <div class="flex flex-col gap-y-3 items-center w-full">
        <div class="w-full px-3 flex items-center justify-between">
          <div class="flex items-center gap-x-3">
            <select name="ptype" id="ptype" class="p-2 cursor-pointer" onchange="">
              <option value="restaurant">Restaurant</option>
              <option value="store">Store</option>
              <option value="dcentre">Donation Centre</option>
            </select>
            <select name="pid" id="pid" onchange="">
            </select>
          </div>
          <div class="cart-icon">
            <span id="cart-count">0</span>
            <a href="cart.html" id="cart-icon-link"><span class="icon_bag_alt"></span></a>
          </div>
        </div>
        <section class="shop spad">
          <div class="container">
            <div class="w-full">
              <div class="row" id="items-list">
              </div>
            </div>
          </div>
        </section>
        <div id="noItems"></div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <div id="creditCardModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="creditCardModalLabel" class="modal-title">Enter Credit Card Details</h5>
          <button type="button" class="close" id="closeModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form">
              <form action="#" id="creditCardForm">
                <div class="form-group">
                  <label for="card-number">Card Number</label>
                  <input type="text" id="card-number" class="form-control" name="card-number" required>
                </div>
                <div class="form-group">
                  <label for="card-name">Holder Name</label>
                  <input type="text" id="card-name" class="form-control" name="card-name" required>
                </div>
                <div class="form-group">
                  <label for="month">Expiration Date</label>
                  <div class="flex-row">
                    <select name="month" id="month-select" class="form-control">
                      <option value="" selected disabled>Month</option>
                      <option value="January">January</option>
                      <!-- Other months options -->
                    </select>
                    <select name="year" id="year-select" class="form-control">
                      <option value="" selected disabled>Year</option>
                      <option value="2022">2022</option>
                      <!-- Other years options -->
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="card-cvv">CVV</label>
                  <input type="text" id="card-cvv" class="form-control" name="card-cvv" required>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="footer__payment">
            <!-- Payment icons -->
            <a href="#"><img src="../assets/images/payment/payment-1.png" alt=""></a>
            <a href="#"><img src="../assets/images/payment/payment-2.png" alt=""></a>
            <a href="#"><img src="../assets/images/payment/payment-3.png" alt=""></a>
            <a href="#"><img src="../assets/images/payment/payment-4.png" alt=""></a>
            <a href="#"><img src="../assets/images/payment/payment-5.png" alt=""></a>
          </div>
          <div class="footer-buttons">
            <button type="button" style="margin-right: 10px;" class="btn btn-secondary" id="closeModal">Close</button>
            <button type="button" class="btn btn-primary" id="confirmCreditCardPayment">Confirm Payment</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../scripts/feed.js"></script>
  <!-- <script src="../scripts/clearance.js"></script> -->
  <script src="../scripts/app.js"></script>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/jquery-3.3.1.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
</body>

</html>
